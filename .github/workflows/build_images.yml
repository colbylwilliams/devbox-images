name: Build Images

concurrency: ${{ github.ref }}

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'images/**'
      - 'scripts/**'
      - 'tools/**'
      - '.github/**'

env:
  TOOLS_PATH_FMT: ${{ github.workspace }}{0}tools{0}{1}

jobs:
  prepare:
    runs-on: windows-latest

    outputs:
      build: ${{ steps.images.outputs.build }}
      images: ${{ steps.images.outputs.images }}

    steps:
      - uses: actions/checkout@v2

      - name: Get Image Definitions
        id: images
        shell: python
        env:
          PATH_SEP: ${{ runner.os == 'Windows' && '\' || '/' }}
        run: ${{ format(env.TOOLS_PATH_FMT, env.PATH_SEP, 'images.py') }}

  build:
    needs: prepare
    runs-on: windows-latest

    # this is needed to avoid workflow errors in case of an empty matrix
    if: ${{ needs.prepare.outputs.build == 'true' }}

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.images) }}

    steps:
      - uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Image
        shell: python
        env:
          PATH_SEP: ${{ runner.os == 'Windows' && '\' || '/' }}
        run: ${{ format(env.TOOLS_PATH_FMT, env.PATH_SEP, 'build.py') }} --suffix ${{ github.run_number }} --images ${{ matrix.name }} --packer
